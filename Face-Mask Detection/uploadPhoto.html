<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheets/uploadPhoto.css">
    <script src="./assets/javascripts/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Upload a file to Process</h1>
    </div>
    <div class="center">
      <div class="upload">
        <input type="file" id="myFile" name="filename" accept="image/*">
      </div>
      <button onclick="process()">UPLOAD</button>
    </div>
    <div class="center">
      <div class="images">
        <div class="uploaded center">
          <img id="image" src="" alt="">
          <h2 id="result"></h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
